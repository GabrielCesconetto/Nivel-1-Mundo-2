<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/formatos.css">
    <title>Cadastro - Tia Jurema</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link custom-link" href="/TRABALHO 01/home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link custom-link" href="/TRABALHO 01/receitas.html">Receitas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link custom-link active" href="/TRABALHO 01/cadastro.html">Cadastro</a>
                </li>
            </ul> 
        </nav>
    </header>
    <main class="container-fluid col-lg-12">
        <h1>Efetue seu cadastro</h1>
        <form>
            <div class="row my-2">
                <div class="col-md-12">
                    <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                </div>
            </div> 
            <div class="row my-2">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                  </div>
                </div>
            </div>      
            <div class="row my-2">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label for="noruame" class="col-sm-2 col-form-label">Rua</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                  </div>
                </div>
            </div>   
            <div class="row my-2">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label for="numero" class="col-sm-2 col-form-label">NÂº</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="complemento" name="complemento" required>
                    </div>
                  </div>
                </div>
            </div> 
            <div class="row my-2">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label for="Cidade" class="col-sm-2 col-form-label">Cidade</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="Cidade" name="Cidade" required>
                    </div>
                    <label for="uf" class="col-sm-1 col-form-label">UF</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="uf" name="uf" required>
                    </div>
                  </div>
                </div>
            </div>     
            <button type="submit" class="btn btn-dark mt-2">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Jurema 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
